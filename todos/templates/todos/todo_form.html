{% extends 'todos/base.html' %}

{% block title %}{% if todo %}Edit TODO{% else %}Create TODO{% endif %}{% endblock %}

{% block content %}
<h1>{% if todo %}‚úè Edit TODO{% else %}‚ûï Create New TODO{% endif %}</h1>

<form method="post">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="title">Title *</label>
        <input type="text" id="title" name="title" value="{{ todo.title|default:'' }}" required>
    </div>
    
    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description">{{ todo.description|default:'' }}</textarea>
    </div>
    
    <div class="form-group">
        <label for="due_date">Due Date</label>
        <input type="date" id="due_date" name="due_date" value="{{ todo.due_date|date:'Y-m-d'|default:'' }}">
    </div>
    
    <div style="display: flex; gap: 10px;">
        <button type="submit" class="btn btn-primary">
            {% if todo %}üíæ Save Changes{% else %}‚ûï Create TODO{% endif %}
        </button>
        <a href="{% url 'todo_list' %}" class="btn btn-warning">‚Ü© Cancel</a>
    </div>
</form>
{% endblock %}
